<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/book-cover.png') }}" alt="Book Cover" class="book-cover-image">
            <img src="{{ url_for('static', filename='img/character.png') }}" alt="Character" class="character-image">
        </div>
        <div class="chat-container">
            <h1>AI-Powered Visual Novel Game</h1>
            <div id="chat-log">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
